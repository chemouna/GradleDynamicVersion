group 'com.mounacheikhna'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile 'com.github.chemouna:dummylib:0.4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task dynamicInclude (type: JavaExec) {
    main = "com.mounacheikhna.dynamicversions.Start"
    classpath = sourceSets.main.runtimeClasspath

    if (project.hasProperty('validationVersions')) {
        def versions = validationVersions.split(',')
        println versions

        versions.each { v ->
            println "input version ${v}"
            project.configurations.all {
                resolutionStrategy.eachDependency { DependencyResolveDetails details ->
                    if (details.requested.name.contains("dummylib")) {
                        println "Try to change version ${v}"
                        details.useVersion "${v}"
                        //details.because "User asked to use it"
                    }
                }
            }
            // TODO: run a task to show me that the version i want was included
            //compileJava

        }
    }
}