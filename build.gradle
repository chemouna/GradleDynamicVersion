group 'com.mounacheikhna'
version '1.0-SNAPSHOT'

apply plugin: 'application'

sourceCompatibility = 1.8

mainClassName = "com.mounacheikhna.dynamicversions.Start"

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile 'com.github.chemouna:dummylib:0.4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task dynamicInclude {

    if (project.hasProperty('validationVersion')) {
        def v = validationVersion

        println "input version ${v}"
        project.configurations.all {
            resolutionStrategy.eachDependency { DependencyResolveDetails details ->
                if (details.requested.name.contains("dummylib")) {
                    println "Try to change version ${v}"
                    details.useVersion "${v}"
                    //details.because "User asked to use it"
                }
            }
        }
        project.tasks.run.execute()
    }
}

// ./gradlew -q dynamicInclude -PvalidationVersion=0.4 && ./gradlew -q dynamicInclude -PvalidationVersion=0.5

