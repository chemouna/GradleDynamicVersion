group 'com.mounacheikhna'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.guava:guava:20.+'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task dynamicInclude {
    if (project.hasProperty('validationVersions')) {
        def versions = validationVersions.split(',')
        println versions

        versions.each { v ->
            println "input version ${v}"
            project.configurations.all {
                resolutionStrategy.eachDependency { DependencyResolveDetails details ->
                    if (details.requested.name.contains("guava")) {
                        println "Try to change guava's version ${v}"
                        details.useVersion "${v}"
                        details.because "User requested to include version ${v}"
                    }
                }
                compileJava
            }
            // TODO: run a task to show me that the version i want was included
            //compileJava


            /*doLast {
                project.dependencies.each {
                    println it.artifactTypes
                }
            }*/
        }
    }
}